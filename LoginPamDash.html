<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Login - Dashboard Planilha</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-2xl w-full max-w-md">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-gray-800 mb-2">üîí Acesso Restrito</h1>
      <p class="text-gray-600">Digite suas credenciais para acessar a planilha</p>
    </div>
    
    <div id="error-message" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
      Usu√°rio ou senha incorretos!
    </div>
    
    <form id="loginForm" class="space-y-6">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Usu√°rio</label>
        <input 
          type="text" 
          id="username" 
          name="username" 
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          placeholder="Digite seu usu√°rio"
        />
      </div>
      
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Senha</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          placeholder="Digite sua senha"
        />
      </div>
      
      <button 
        type="submit" 
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md transition duration-300"
      >
        üöÄ Entrar
      </button>
    </form>
    
    <div class="mt-6 text-center text-sm text-gray-500">
      Sistema protegido - Acesso autorizado apenas
    </div>
  </div>

<script>
// ===================== SISTEMA DE LOGIN OFUSCADO =====================
const DASHBOARD_URL = 'PamDash - Supa.html';

// Credenciais ofuscadas (n√£o s√£o facilmente vis√≠veis)
const c1 = atob('UGFt'); // 'Pam' em base64
const c2 = atob('ODA4MTgy'); // '808182' em base64

// Fun√ß√£o de hash simples para valida√ß√£o adicional
function hashCode(str) {
  let hash = 0;
  for (let i = 0; i < str.length; i++) {
    const char = str.charCodeAt(i);
    hash = ((hash << 5) - hash) + char;
    hash = hash & hash; // Converte para 32-bit integer
  }
  return hash;
}

// Hashes esperados (gerados a partir das credenciais corretas)
const expectedUserHash = 79996; // hash de 'Pam'
const expectedPassHash = 1649278635; // hash de '808182'

// ===================== SISTEMA DE LOGIN =====================
document.getElementById('loginForm').addEventListener('submit', function(e) {
  e.preventDefault();
  
  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;
  const errorDiv = document.getElementById('error-message');
  
  // Valida√ß√£o usando hash + verifica√ß√£o direta ofuscada
  const userHash = hashCode(username);
  const passHash = hashCode(password);
  
  if ((userHash === expectedUserHash && passHash === expectedPassHash) || 
      (username === c1 && password === c2)) {
    
    // Login bem-sucedido
    localStorage.setItem('isLoggedIn', 'true');
    localStorage.setItem('loginTime', Date.now().toString());
    localStorage.setItem('authHash', btoa(userHash + ':' + passHash));
    
    // Feedback visual
    const button = e.target.querySelector('button');
    button.innerHTML = '‚úÖ Logado! Redirecionando...';
    button.style.backgroundColor = '#10b981';
    
    // Redireciona ap√≥s 1 segundo
    setTimeout(() => {
      window.location.href = DASHBOARD_URL;
    }, 1000);
    
  } else {
    // Login falhou
    errorDiv.classList.remove('hidden');
    document.getElementById('username').classList.add('border-red-500');
    document.getElementById('password').classList.add('border-red-500');
    
    // Remove o erro ap√≥s 3 segundos
    setTimeout(() => {
      errorDiv.classList.add('hidden');
      document.getElementById('username').classList.remove('border-red-500');
      document.getElementById('password').classList.remove('border-red-500');
    }, 3000);
  }
});

// ===================== VERIFICA√á√ÉO DE LOGIN EXISTENTE =====================
window.addEventListener('load', function() {
  const isLoggedIn = localStorage.getItem('isLoggedIn');
  const loginTime = localStorage.getItem('loginTime');
  
  if (isLoggedIn === 'true' && loginTime) {
    const now = Date.now();
    const loginTimeNum = parseInt(loginTime);
    const hoursElapsed = (now - loginTimeNum) / (1000 * 60 * 60);
    
    if (hoursElapsed < 24) {
      window.location.href = DASHBOARD_URL;
    } else {
      localStorage.removeItem('isLoggedIn');
      localStorage.removeItem('loginTime');
      localStorage.removeItem('authHash');
    }
  }
});

// Limpa vari√°veis sens√≠veis da mem√≥ria ap√≥s uso
setTimeout(() => {
  window.c1 = null;
  window.c2 = null;
}, 1000);
</script>
</body>
</html>
